<html ng-app="CoheviumWebApp">
<head>
  <title>Cohevium</title>
  <script src="/public/js/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/cohevium/public/css/main.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name!!!</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div >
      <div class="row">
        <div class="side-bar" style="width:300px">
          {{ items.menu }}
          Menu
        </div>
        <div class="content-pane">
          {{ items.content }}
          Content
        </div>
      </div>
    </div>

    <hr />

      <footer>
        <p>Cohevium ver. {{ serverInfo.REPODIUM_VER }}
  <a href="https://github.com/altenia/cohevium"/><i class="fa fa-github fa-2"></i></a></p>
      </footer>
    </div> <!-- /container -->

  <!-- MODAL Dialob -->
  <!-- Modal -->
  <div class="modal fade" id="result_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="result_title">Result</h4>
        </div>
        <div class="modal-body">
          <div id="result_body" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script>
var coheviumApp = angular.module('CoheviumWebApp');
</script>

<script>
coheviumApp.controller('MainCtrl', function ($scope, $http, CoheviumService) {

});
</script>

</body>
</html>
